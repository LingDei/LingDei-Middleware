basePath: /
definitions:
  model.Category:
    properties:
      name:
        type: string
      uuid:
        type: string
    required:
    - name
    - uuid
    type: object
  model.CategoryListResp:
    properties:
      category_list:
        items:
          $ref: '#/definitions/model.Category'
        type: array
      code:
        type: integer
    type: object
  model.CategoryResp:
    properties:
      category:
        $ref: '#/definitions/model.Category'
      code:
        type: integer
    type: object
  model.Collect:
    properties:
      user_uuid:
        type: string
      uuid:
        type: string
      video:
        $ref: '#/definitions/model.Video'
      video_uuid:
        type: string
    required:
    - user_uuid
    - uuid
    - video_uuid
    type: object
  model.CollectListResp:
    properties:
      code:
        type: integer
      collect_list:
        items:
          $ref: '#/definitions/model.Collect'
        type: array
    type: object
  model.CollectStatusResp:
    properties:
      code:
        type: integer
      status:
        type: boolean
    type: object
  model.Follow:
    properties:
      follow_uuid:
        type: string
      user:
        $ref: '#/definitions/model.User'
      user_uuid:
        type: string
      uuid:
        type: string
    required:
    - follow_uuid
    - user_uuid
    - uuid
    type: object
  model.FollowCountResp:
    properties:
      code:
        type: integer
      count:
        type: integer
    type: object
  model.FollowListResp:
    properties:
      code:
        type: integer
      follow_list:
        items:
          $ref: '#/definitions/model.Follow'
        type: array
    type: object
  model.FollowStatusResp:
    properties:
      code:
        type: integer
      status:
        type: boolean
    type: object
  model.Like:
    properties:
      user_uuid:
        type: string
      uuid:
        type: string
      video:
        $ref: '#/definitions/model.Video'
      video_uuid:
        type: string
    required:
    - user_uuid
    - uuid
    - video_uuid
    type: object
  model.LikeCountResp:
    properties:
      code:
        type: integer
      count:
        type: integer
    type: object
  model.LikeListResp:
    properties:
      code:
        type: integer
      like_list:
        items:
          $ref: '#/definitions/model.Like'
        type: array
    type: object
  model.LikeStatusResp:
    properties:
      code:
        type: integer
      status:
        type: boolean
    type: object
  model.OperationResp:
    properties:
      code:
        type: integer
      msg:
        type: string
    type: object
  model.Profile:
    properties:
      avatar_url:
        type: string
      email:
        type: string
      id:
        type: string
      nickname:
        maxLength: 25
        minLength: 2
        type: string
    required:
    - id
    - nickname
    type: object
  model.UploadTokenResp:
    properties:
      code:
        type: integer
      upload_token:
        type: string
      video_uuid:
        type: string
    type: object
  model.User:
    properties:
      id:
        type: string
      profile:
        allOf:
        - $ref: '#/definitions/model.Profile'
        description: Profile
      role:
        type: integer
      username:
        maxLength: 20
        minLength: 3
        type: string
    required:
    - id
    - username
    type: object
  model.Video:
    properties:
      author_uuid:
        type: string
      category_uuid:
        type: string
      name:
        type: string
      publish_date:
        type: string
      thumbnail_url:
        type: string
      url:
        type: string
      uuid:
        type: string
      views:
        type: integer
    required:
    - author_uuid
    - category_uuid
    - name
    - publish_date
    - thumbnail_url
    - url
    - uuid
    type: object
  model.VideoListResp:
    properties:
      code:
        type: integer
      video_list:
        items:
          $ref: '#/definitions/model.Video'
        type: array
    type: object
  model.VideoResp:
    properties:
      base64:
        type: string
      code:
        type: integer
      video:
        $ref: '#/definitions/model.Video'
    type: object
host: 127.0.0.1:9000
info:
