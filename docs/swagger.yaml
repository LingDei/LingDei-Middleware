basePath: /
definitions:
  model.Category:
    properties:
      id:
        type: string
      name:
        type: string
    required:
    - id
    - name
    type: object
  model.CategoryListResp:
    properties:
      category_list:
        items:
          $ref: '#/definitions/model.Category'
        type: array
      code:
        type: integer
    type: object
  model.CategoryResp:
    properties:
      category:
        $ref: '#/definitions/model.Category'
      code:
        type: integer
    type: object
  model.OperationResp:
    properties:
      code:
        type: integer
      msg:
        type: string
    type: object
  model.Video:
    properties:
      author_id:
        type: string
      category_uuid:
        type: string
      id:
        type: string
      name:
        type: string
      thumbnail_url:
        type: string
      url:
        type: string
      views:
        type: integer
    required:
    - author_id
    - category_uuid
    - id
    - name
    - thumbnail_url
    - url
    type: object
  model.VideoListResp:
    properties:
      code:
        type: integer
      video_list:
        items:
          $ref: '#/definitions/model.Video'
        type: array
    type: object
  model.VideoResp:
    properties:
      base64:
        type: string
      code:
        type: integer
      video:
        $ref: '#/definitions/model.Video'
    type: object
host: 127.0.0.1:9000
info:
  contact: {}
  description: "灵嘚中间件（LingDei-Middleware）是一个基于 Fiber 的 RESTful API 服务，用于提供灵嘚（LingDei）的后端服务。\n注意，有
    \U0001F9B8 标识的接口需要管理员权限才能访问。"
  title: 灵嘚中间件
  version: v1.0.0
paths:
  /category/add:
    post:
      consumes:
      - application/json
      description: 添加分类
      parameters:
      - description: 分类名称
        in: query
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.OperationResp'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.OperationResp'
      security:
      - ApiKeyAuth: []
      summary: "添加分类 \U0001F9B8"
      tags:
      - 分类管理
  /category/delete:
    delete:
      consumes:
      - application/json
      description: 删除分类
      parameters:
      - description: 分类 UUID
        in: query
        name: uuid
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.OperationResp'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.OperationResp'
      security:
      - ApiKeyAuth: []
      summary: "删除分类 \U0001F9B8"
      tags:
      - 分类管理
  /category/get:
    get:
      consumes:
      - application/json
      description: 获取分类
      parameters:
      - description: 分类 UUID
        in: query
        name: uuid
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.CategoryResp'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.OperationResp'
      security:
      - ApiKeyAuth: []
      summary: 获取分类
      tags:
      - 分类管理
  /category/list:
    get:
      consumes:
      - application/json
      description: 获取分类列表
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.CategoryListResp'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.OperationResp'
      security:
      - ApiKeyAuth: []
      summary: 获取分类列表
      tags:
      - 分类管理
  /category/update:
    post:
      consumes:
      - application/json
      description: 更新分类
      parameters:
      - description: 分类 UUID
        in: query
        name: uuid
        required: true
        type: string
      - description: 分类名称
        in: query
        name: name
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.OperationResp'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.OperationResp'
      security:
      - ApiKeyAuth: []
      summary: "更新分类 \U0001F9B8"
      tags:
      - 分类管理
  /video/add:
    post:
      consumes:
      - application/json
      description: 添加视频
      parameters:
      - description: 视频名称
        in: query
        name: name
        required: true
        type: string
      - description: 视频分类 UUID
        in: query
        name: category_uuid
        required: true
        type: string
      - description: 视频文件
        in: formData
        name: file
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.OperationResp'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.OperationResp'
      security:
      - ApiKeyAuth: []
      summary: 添加视频
      tags:
      - 视频管理
  /video/delete:
    delete:
      consumes:
      - application/json
      description: 删除视频
      parameters:
      - description: 视频 UUID
        in: query
        name: uuid
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.OperationResp'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.OperationResp'
      security:
      - ApiKeyAuth: []
      summary: "删除视频 \U0001F9B8"
      tags:
      - 视频管理
  /video/get:
    get:
      consumes:
      - application/json
      description: 获取视频
      parameters:
      - description: 视频 UUID
        in: query
        name: uuid
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.VideoResp'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.OperationResp'
      security:
      - ApiKeyAuth: []
      summary: 获取视频
      tags:
      - 视频管理
  /video/list:
    get:
      consumes:
      - application/json
      description: 获取视频列表
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.VideoListResp'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.OperationResp'
      security:
      - ApiKeyAuth: []
      summary: 获取视频列表
      tags:
      - 视频管理
  /video/update:
    post:
      consumes:
      - application/json
      description: 更新视频
      parameters:
      - description: 视频 UUID
        in: query
        name: uuid
        required: true
        type: string
      - description: 视频名称
        in: query
        name: name
        type: string
      - description: 视频分类 UUID
        in: query
        name: category_uuid
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.OperationResp'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.OperationResp'
      security:
      - ApiKeyAuth: []
      summary: "更新视频 \U0001F9B8"
      tags:
      - 视频管理
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
